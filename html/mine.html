<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁崽饭堂</title>
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link rel="stylesheet" href="../css/mine.css">
</head>

<body>
    <div class="header">
        <img src="../image/lzft.png" alt="" class="img">
        <img src="../image/logo.png" alt="" class="img1">
    </div>
    <nav class="nav">
        <div class="nav-item active">
            <span class="nav__icon">
                <i class="iconfont icon-meishi"></i>
            </span>
            <span class="text">菜单</span>
        </div>
        <div class="nav-item">
            <span class="nav__icon">
                <i class="iconfont icon-fenlei"></i>
            </span>
            <span class="text">随便</span>
        </div>
        <div class="nav-item">
            <span class="nav__icon">
                <i class="iconfont icon-gouwuche"></i>
            </span>
            <span class="text">订单</span>
        </div>
        <div class="nav-item">
            <span class="nav__icon">
                <i class="iconfont icon-wo"></i>
            </span>
            <span class="text">我的</span>
        </div>
        <div class="nav-overlay"></div>
    </nav>

</body>
<script>

    document.addEventListener("DOMContentLoaded", function () {

        const navigationTabItems = document.querySelectorAll(".nav-item");
        navigationTabItems.forEach(function (item) {
            item.addEventListener("click", function () {
                navigationTabItems.forEach(function (item) {
                    item.classList.remove("active");
                });
                this.classList.add("active");
                const prevAllLength = Array.from(this.parentNode.children).indexOf(this);
                document.querySelector(".nav-overlay").style.left = prevAllLength * 20 + "%";
                // 新增：根据导航项的内容设置跳转链接
                const link = this.querySelector(".text").textContent;
                if (link === '菜单') {
                    window.location.href = './home.html';
                } else if (link === '随便') {
                    window.location.href = './random.html';
                } else if (link === '订单') {
                    window.location.href = './cartlist.html';
                }
            });
        });


    });


</script>

</html>
