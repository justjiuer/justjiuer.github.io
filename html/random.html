<script>

    document.addEventListener("DOMContentLoaded", function () {

        const navigationTabItems = document.querySelectorAll(".nav-item");
        navigationTabItems.forEach(function (item) {
            item.addEventListener("click", function () {
                navigationTabItems.forEach(function (item) {
                    item.classList.remove("active");
                });
                this.classList.add("active");
                const prevAllLength = Array.from(this.parentNode.children).indexOf(this);
                document.querySelector(".nav-overlay").style.left = prevAllLength * 20 + "%";
                // 新增：根据导航项的内容设置跳转链接
                const link = this.querySelector(".text").textContent;
                if (link === '菜单') {
                    window.location.href = './home.html';
                } else if (link === '订单') {
                    window.location.href = './cartlist.html';
                } else if (link === '我的') {
                    window.location.href = './mine.html';
                }
            });
        });


    });
    let zhucai = document.querySelector('.zhucai');

    function startzhucai() {
        zhucaiId = setInterval(nextzhucai, 50);
    }
    function stopzhucai() {
        clearInterval(zhucaiId);
    }
    function nextzhucai() {
        zhucaiBox[zhucaiIndex].style.display = 'none';
        zhucaiIndex = (zhucaiIndex + 1) % zhucaiBox.length;
