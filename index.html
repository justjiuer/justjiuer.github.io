<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁崽饭堂</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="msg">
                <img src="icon/lzft.png" class="icon">
            </div>
            <div class="header">
                <img src="image/logo.png" alt="">
            </div>
            <div class="form-wrapper">
                 <!-- onsubmit="return false;"：阻止表单自动提交 -->
                <form action="" method="POST" onsubmit="return false;">
                <!-- 账号收集 -->
                <label for="username"></label>
                <input type="text" id="username" placeholder="用户名" class="input-item">
                <label for="password"></label>
                <input type="password" id="password" placeholder="密码" class="input-item">
                <button id="enter" class="btn">开饭!!!!!!!!!</button>
                </form>
        </div>
    </div>
</body>
</html>
